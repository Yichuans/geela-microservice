{% extends "index.html" %}

{% block navbar %}
<div class="navbar">
    <h2>Attempt {{page}} of 10</h2>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div id="mapid"></div>
    <div id="guess">
        {% include 'stats.html' %}
    </div>

    <form method='POST'>
        <input type="hidden" name="page" value="{{page}}" />
        <input type="hidden" name="username" value="{{username}}" />
        <input type="hidden" name="ref" value="{{ref}}" />
        <input type="hidden" name="x" value="{{x}}" />
        <input type="hidden" name="y" value="{{y}}" />
        {% for option in options %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="landcover" id="exampleRadios1" value="{{option[0]}}">
            <label class="form-check-label" for="exampleRadios1">
            {{ option[1] }}
            </label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mb-2">Confirm</button>
    </form>


</div>
{% endblock %}

{% block scripts %}
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   <script> 
        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });
		var baseLayers = {
            "OSM Mapnik": OpenStreetMap_Mapnik,
            "Esri_WorldTopoMap": Esri_WorldTopoMap,
            "World Imagery": Esri_WorldImagery
		};

        var geojsonFeature = JSON.parse('{{geojson | safe}}');
        var geojson = L.geoJSON(geojsonFeature);

        var overLayers = {
            'random box': geojson,
        };

        var mymap = L.map('mapid', {
			    layers: [geojson, OpenStreetMap_Mapnik] // only add one!
		    });

        mymap.fitBounds(geojson.getBounds());
            
        L.control.layers(baseLayers, overLayers).addTo(mymap);
            
        
        
        // var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri' }).addTo(mymap);
        
        // load geojson
        // jinja escape |safe

        </script>
        
{{super()}}
{% endblock %}

{% block styles %}
{{super()}}
<style>
    #mapid { height: 480px; }
</style>

crossorigin=""/>
{% endblock %}
